<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6de2781b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors!</h1></header>
    <div class="scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock! You win!</p></div>

    <div class="choices">
      <div id="r" class="choice">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div id="p" class="choice"><i class="fa-solid fa-hand"></i></div>
      <div id="s" class="choice"><i class="fa-solid fa-hand-scissors"></i></div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="script.js"></script>
  </body>
</html>
